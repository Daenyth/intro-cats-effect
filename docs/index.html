# Scala examples from core module

```scala
import daenyth.talk.ce.Foo.{FooInt, FooString}
```

```scala
val fooInt = FooInt(5)
// fooInt: daenyth.talk.ce.Foo.FooInt = FooInt(5)

val fooString = FooString("Hello World")
// fooString: daenyth.talk.ce.Foo.FooString = FooString(Hello World)

val foos = List(fooInt, fooString)
// foos: List[daenyth.talk.ce.Foo] = List(FooInt(5), FooString(Hello World))
```
